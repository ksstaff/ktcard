  <title>KT 제휴카드 혜택 안내</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <style>
    body { font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .kt-red { color: #ED1C24; }
    .bg-kt-red { background-color: #ED1C24; }
    .border-kt-red { border-color: #ED1C24; }
    .kt-mint { color: #00BFA5; }
    .bg-kt-mint { background-color: #00BFA5; }
    
    /* Loading Spinner */
    .spinner {
      border: 3px solid rgba(0,0,0,0.1);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border-left-color: #ED1C24;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
